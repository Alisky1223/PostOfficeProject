name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with: { dotnet-version: '8.0.x' }
    - name: Test with Coverage
      run: dotnet test --collect:"XPlat Code Coverage"