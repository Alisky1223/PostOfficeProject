name: CI
on:
  push:
    branches: [ main, 16-unittest ] # Adjust branches as needed
  pull_request:
    branches: [ main, 16-unittest ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Debug - List Directory Structure
      run: ls -R # This will print the full repo structure in the logs for debugging
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Adjust to your .NET version if different
    - name: Restore dependencies
      run: dotnet restore MainAPISolution/MainAPISolution.sln
    - name: Build
      run: dotnet build MainAPISolution/MainAPISolution.sln --no-restore --configuration Release
    - name: Test with Coverage
      run: dotnet test MainAPISolution/MainAPISolution.sln --no-build --configuration Release --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=opencover