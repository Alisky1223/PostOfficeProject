name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List Directory Structure
      run: ls -R

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore PostOfficeProject.sln  # Adjust this path based on ls -R output

    - name: Build
      run: dotnet build PostOfficeProject.sln --no-restore --configuration Release  # Adjust path

    - name: Test with Coverage
      run: dotnet test PostOfficeProject.sln --no-build --configuration Release --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura  # Updated to cobertura as recommended

    - name: Combine Coverage Reports
      uses: danielpalme/ReportGenerator-GitHub-Action@5.4.18  # Latest valid version
      with:
        reports: "**/*.cobertura.xml"
        targetdir: "coveragereport"
        reporttypes: "HtmlInline;Cobertura"
        verbosity: "Info"
        title: "Code Coverage Report"
        tag: "${{ github.run_number }}_${{ github.run_id }}"

    # New steps start here
    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
        retention-days: 7

    - name: Publish Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "coveragereport/Cobertura.xml"
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: "70 85"  # Warn below 85%, critical below 70%—adjust as needed

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    