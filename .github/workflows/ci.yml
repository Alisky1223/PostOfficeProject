name: CI

on:
  push:
    branches: [ main, 16-unittest ]
  pull_request:
    branches: [ main, 16-unittest ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List Directory Structure
      run: ls -R

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore  # Uses .sln automatically if present

    - name: Build
      run: dotnet build --no-restore --configuration Release /warnaserror  # Optional: Treat warnings as errors for strictness

    - name: Test with Coverage
      run: dotnet test --no-build --configuration Release --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=opencover