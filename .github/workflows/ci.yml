name: CI

on:
  push:
    branches: [ main, 16-unittest ]  # Adjust branches as needed
  pull_request:
    branches: [ main, 16-unittest ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List Directory Structure
      run: ls -R  # Prints all files/folders recursively in logs

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # Adjust to your .NET version if different

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test with Coverage
      run: dotnet test PostOfficeProject.Tests/PostOfficeProject.Tests.csproj --no-build --configuration Release --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=opencover