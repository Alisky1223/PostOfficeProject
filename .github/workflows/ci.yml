name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug - List Directory Structure
      run: ls -R

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore MainAPI/MainAPISolution.sln  # Adjust this path based on ls -R output

    - name: Build
      run: dotnet build MainAPI/MainAPISolution.sln --no-restore --configuration Release  # Adjust path

    - name: Test with Coverage
      run: |
            dotnet test MainAPI/MainAPISolution.sln \
            --no-build \
            --configuration Release \
            --verbosity detailed \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=cobertura \
            /p:CoverletOutput=TestResults/

    - name: Combine Coverage Reports
      uses: danielpalme/ReportGenerator-GitHub-Action@5.4.18
      with:
        reports: "**/TestResults/coverage.cobertura.xml"
        targetdir: "coveragereport"
        reporttypes: "HtmlInline;Cobertura"
        verbosity: "Info"
        title: "Code Coverage Report"
        tag: "${{ github.run_number }}_${{ github.run_id }}"