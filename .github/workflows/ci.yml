name: CI

on:
  push:
    branches: [ main, 16-unittest ]  # Add your branches here
  pull_request:
    branches: [ main, 16-unittest ]

permissions: write-all  # Allows commenting on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0        

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test with Coverage
      run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage"

    - name: Combine Coverage Reports
      uses: danielpalme/ReportGenerator-GitHub-Action@5.3.19  # Latest version as of now
      with:
        reports: "**/*.cobertura.xml"
        targetdir: "coveragereport"
        reporttypes: "HtmlInline;Cobertura"
        verbosity: "Info"
        title: "Code Coverage Report"
        tag: "${{ github.run_number }}_${{ github.run_id }}"

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coveragereport
        retention-days: 7

    - name: Publish Code Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: "coveragereport/Cobertura.xml"
        badge: true
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: false
        indicators: true
        output: both
        thresholds: "70 85"  # Warn below 70%, critical below 85%â€”adjust as needed

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        trx_files: "**/*.trx"